# === config/config.yaml ===

# Time settings
start_date: "2018-01-01"
end_date: "2023-12-31"

# ETF universe (manually specified list or generated by script)
etfs:
  - SPY
  - QQQ
  - IWM
  - EFA
  - EEM
  - XLK
  - XLF
  - XLE
  - VNQ
  - TLT

# Alpha signal configuration
signal_type: "trend"         # Options: trend, value, momentum, etc.
short_window: 20
long_window: 100

# Portfolio optimization settings
min_risk: 0.03               # Minimum annualized portfolio volatility
long_only: true              # If true, only long positions are allowed
max_l1_norm: 1.0             # Maximum absolute sum of portfolio weights (L1 norm constraint)

# Backtest settings
rebalance_frequency: "monthly"   # Reserved for future extension
t_plus_delay: 1                  # T+1 execution lag

# Macro factors for performance attribution (optional)
macro_factors:
  - SPY    # Market
  - TLT    # Interest rate
  - USO    # Oil
  - GLD    # Gold
